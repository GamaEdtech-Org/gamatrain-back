<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    body {
      margin: 50px;
      border: 1px solid #000;
      border-radius: 30px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <p>
      <b>{{{Question}}}</b>
      {{#if QuestionFile}}
      <img src="{{{QuestionFile}}}" />
      {{/if}}
    </p>
    <p style="padding-left:6mm">
      <i><span style="color:#2b8cb1">1)</span>{{{OptionA}}}</i>
      {{#if OptionAFile}}
      <img src="{{{OptionAFile}}}" />
      {{/if}}
    </p>
    <p style="padding-left:6mm">
      <i><span style="color:#2b8cb1">2)</span>{{{OptionB}}}</i>
      {{#if OptionBFile}}
      <img src="{{{OptionBFile}}}" />
      {{/if}}
    </p>
    <p style="padding-left:6mm">
      <i><span style="color:#2b8cb1">3)</span>{{{OptionC}}}</i>
      {{#if OptionCFile}}
      <img src="{{{OptionCFile}}}" />
      {{/if}}
    </p>
    <p style="padding-left:6mm">
      <i><span style="color:#2b8cb1">4)</span>{{{OptionD}}}</i>
      {{#if OptionDFile}}
      <img src="{{{OptionDFile}}}" />
      {{/if}}
    </p>
  </div>
</body>
</html>
