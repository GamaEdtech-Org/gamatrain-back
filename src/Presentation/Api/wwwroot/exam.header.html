<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    body {
      margin: 50px;
      border: 1px solid #000;
      border-radius: 30px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <img src="{{{Url}}}/apple-touch-icon-light.png" width="80" height="80" />
    <img width="80" height="80" src="{{{Exam.QrCode}}}">
  </div>
  <table border="0" align="center" height="200">
    <tr>
      <td width="300" colspan="3">
        Learn Online, Test Online
      </td>
      <td width="300" colspan="3">
        Gamatrain.com
      </td>
    </tr>
    <tr>
      <td width="600" colspan="6">
        <b>{{{Exam.Title}}}</b>
      </td>
    </tr>
    <tr>
      <td width="100">Level:</td>
      <td width="100">{{{Exam.Level}}}</td>
      <td width="100">Duration:</td>
      <td width="100">{{{Exam.ExamTime}}} min</td>
      <td width="100">Questions:</td>
      <td width="100">{{{Exam.TestsCount}}}</td>
    </tr>
  </table>
</body>
</html>
